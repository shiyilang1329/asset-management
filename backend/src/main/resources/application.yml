spring:
  application:
    name: asset-management
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.1.119:33096/zcgl?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ipi
    password: ${DB_PASSWORD:IPI_i314}
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
  
  # 输出编码配置
  output:
    ansi:
      enabled: detect

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.asset.**.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: ${JWT_SECRET:asset-management-secret-key-2024}
  expiration: 86400000  # 24小时

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh_cn
